selectPopularList=SELECT L.LESSON_PK, L.LESSON_NAME, L.STATUS, M.ARTIST_NICK, M.MEMBER_NAME, I.IMAGE_PK, I.IMAGE_ROUTE, I.IMAGE_NAME, I.IMAGE_TYPE, IM.IMAGE_PK AS img2_pk, IM.IMAGE_ROUTE AS img2_route, IM.IMAGE_NAME AS img2_name, IM.IMAGE_TYPE AS img2_type, LS.REGION FROM LESSON L JOIN MEMBER M ON (L.ARTIST_PK = M.MEMBER_PK) JOIN IMAGE I ON (L.LESSON_PK = I.IMAGE_FK_PK) JOIN IMAGE IM ON (M.MEMBER_PK = IM.IMAGE_FK_PK) JOIN LESSON_SCHEDULE LS ON (L.LESSON_PK = LS.LESSON_PK) WHERE I.IMAGE_TYPE = 'lesson' AND I.IMAGE_MAIN = 0 AND IM.IMAGE_TYPE = 'profile' AND ROWNUM <= 9 ORDER BY 1 
selectInterestList=SELECT L.LESSON_PK, L.LESSON_NAME, L.STATUS, C.CATEGORY_PK, M.ARTIST_NICK, M.MEMBER_NAME, I.IMAGE_PK, I.IMAGE_ROUTE, I.IMAGE_NAME, I.IMAGE_TYPE, IM.IMAGE_PK AS img2_pk, IM.IMAGE_ROUTE AS img2_route, IM.IMAGE_NAME AS img2_name, IM.IMAGE_TYPE AS img2_type, LS.REGION FROM LESSON L JOIN MEMBER M ON (L.ARTIST_PK = M.MEMBER_PK) JOIN IMAGE I ON (L.LESSON_PK = I.IMAGE_FK_PK) JOIN IMAGE IM ON (M.MEMBER_PK = IM.IMAGE_FK_PK) JOIN CATEGORY C ON (L.CATEGORY_PK = C.CATEGORY_PK) JOIN LESSON_SCHEDULE LS ON (L.LESSON_PK = LS.LESSON_PK) WHERE I.IMAGE_TYPE = 'lesson' AND I.IMAGE_MAIN = 0 AND IM.IMAGE_TYPE = 'profile' AND C.CATEGORY_PK IN (SELECT MC.CATEGORY_PK FROM MEMBER_CATEGORY MC WHERE MC.MEMBER_PK = ?) AND ROWNUM <= 9 ORDER BY 1 
listCount=SELECT COUNT(*) FROM LESSON L JOIN CATEGORY C ON (L.CATEGORY_PK = C.CATEGORY_PK) JOIN IMAGE I ON (L.LESSON_PK = I.IMAGE_FK_PK) JOIN IMAGE IM ON (L.ARTIST_PK = IM.IMAGE_FK_PK) WHERE STATUS = 0 AND I.IMAGE_TYPE = 'lesson' AND I.IMAGE_MAIN = 0 AND IM.IMAGE_TYPE = 'profile' AND C.PARENT_PK = ?
